<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Monitor UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">

    <!-- PyScript config MUST be in the <head> before the core.js script -->
    <py-config>
      packages = ["instaloader", "requests"]
      [[fetch]]
      files = ["./instagram_monitor.py"]
    </py-config>

    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }

      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* PyScript loading banner */
      py-splashscreen {
        display: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-300">
    <!-- Hidden terminal for PyScript output -->
    <div id="py-terminal" style="display: none;"></div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
